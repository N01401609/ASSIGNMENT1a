<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Climbing Booking</title>
</head>
<body>
    <h1> Book your rock climbing experience today!</h1>
    <p> Please fill out the following form to book your experience</p>
    <form method="post" action="http://sandbox.bittsdevelopment.com/humber/httpdebug/acceptdata.php">
        <h2>Personal Information</h2>
        <div>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" placeholder="Type your first name" />
        </div>
        <div>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" placeholder="Type your last name" />
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" />
        </div>
        <div>
            <label for="age">Age(must be 18+):</label>
            <input type="text" id="age" name="age" placeholder="i.e. 19" />
        </div>
        <h2> Choose your package</h2>
        <fieldset>
            <legend>Package Options</legend>
            <div>
                <input type="radio" id="student_package" name="package" />
                <label for="student_package">Student Package</label>
                <input type="radio" id="adult_package" name="package" />
                <label for="adult_package">Adult Package</label>
                <input type="radio" id="vip_package" name="package" />
                <label for="vip_package">VIP Package</label>
            </div>
        </fieldset>
        <h2>Choose a date</h2>
        <label for="day">Select a preferred booking day:</label>
        <select id="day" name="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>
        <fieldset>
            <legend>Preferred booking time:</legend>
            <div>
                <input type="checkbox" value="10-11am" name="hour" />
                <label for="10-11am">10-11am</label>
            </div>
            <div>
                <input type="checkbox" value="11am-12pm" name="hour" />
                <label for="11am-12pm">11am-12pm</label>
            </div>
            <div>
                <input type="checkbox" value="12-1pm" name="hour" />
                <label for="12-1pm">12-1pm</label>
            </div>
            <div>
                <input type="checkbox" value="1-2pm" name="hour" />
                <label for="1-2pm">1-2pm</label>
            </div>
            <div>
                <input type="checkbox" value="2-3pm" name="hour" />
                <label for="2-3pm">2-3pm</label>
            </div>
            <div>
                <input type="checkbox" value="3-4pm" name="hour" />
                <label for="3-4pm">3-4pm</label>
            </div>
            <div>
                <input type="checkbox" value="4-5pm" name="hour" />
                <label for="4-5pm">4-5pm</label>
            </div>
        </fieldset>
        <h2> Suscribe!</h2>
        <fieldset>
            <legend>Would you like us to send you special offers to your registered email address? </legend>
            <div>
                <input type="radio" id="yes" name="yesno" />
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="yesno" />
                <label for="no">No</label>
            </div>
        </fieldset>
        <button type="submit" id="submit" name="submit">Submit</button>

    </form>
</body>
</html>
